<h2>Lista de Colaboradores</h2>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>Tipo</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let collaborator of collaborators">
			<td>{{ collaborator.collaborator_id }}</td>
			<td>{{ collaborator.first_name }}</td>
			<td>{{ collaborator.last_name }}</td>
			<td>{{ collaborator.email }}</td>
			<td>{{ collaborator.type_collaborator }}</td>
			<td>
				<button (click)="editCollaborator(collaborator.collaborator_id)">Editar</button>
				<button (click)="deleteCollaborator(collaborator.collaborator_id)">Eliminar</button>
			</td>
		</tr>
	</tbody>
</table>
