<div class="container mx-auto px-4 py-8">
	<div class="bg-gray-800 text-white rounded-lg p-6 shadow-md">
		<h2 class="text-3xl font-bold text-center mb-4">Lista de Pagos</h2>

		<div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
			{{ errorMessage }}
		</div>

		<table class="min-w-full table-auto">
			<thead>
				<tr class="bg-gray-700 text-white">
					<th class="py-2 px-4">Pago ID</th>
					<th class="py-2 px-4">Cliente</th>
					<th class="py-2 px-4">Servicio</th>
					<th class="py-2 px-4">Monto</th>
					<th class="py-2 px-4">MÃ©todo de Pago</th>
					<th class="py-2 px-4">Fecha</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let payment of payments" class="bg-gray-800 hover:bg-gray-700">
					<td class="py-2 px-4">{{ payment.PaymentID }}</td>
					<td class="py-2 px-4">{{ payment.ClientID }}</td>
					<td class="py-2 px-4">{{ payment.ServiceID }}</td>
					<td class="py-2 px-4">{{ payment.Amount | currency }}</td>
					<td class="py-2 px-4">{{ payment.PaymentMethod }}</td>
					<td class="py-2 px-4">{{ payment.PaymentDate | date}}</td>
				</tr>
			</tbody>
		</table>

		<div *ngIf="payments.length === 0" class="text-center text-gray-400 mt-4">
			No hay pagos registrados.
		</div>
	</div>
</div>
