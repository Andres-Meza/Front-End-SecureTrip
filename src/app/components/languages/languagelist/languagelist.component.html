<h2>Lista de Idiomas</h2>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Idioma</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let language of languages">
			<td>{{ language.language_id }}</td>
			<td>{{ language.language_name }}</td>
			<td>
				<button (click)="deleteLanguage(language.language_id)">Eliminar</button>
			</td>
		</tr>
	</tbody>
</table>

<button (click)="createLanguageWithSweetAlert()">Crear Idioma</button>
