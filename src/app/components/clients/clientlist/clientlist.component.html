<h2>Lista de Clientes</h2>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Email</th>
			<th>PaÃ­s</th>
			<th>Idioma</th>
			<th>Fecha de Nacimiento</th>
			<th>Estado</th>
			<th>Acciones</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{ client.clientID }}</td>
			<td>{{ client.Name }}</td>
			<td>{{ client.Surname }}</td>
			<td>{{ client.Email }}</td>
			<td>{{ client.country_name }}</td>
			<td>{{ client.city_name }}</td>
			<td>{{ client.language_name }}</td>
			<td>{{ client.BirthDate | date }}</td>
			<td>{{ client.status }}</td>
			<td>
				<button (click)="editClient(client.client_id)">Editar</button>
				<button (click)="deleteClient(client.client_id)">Eliminar</button>
			</td>
		</tr>
	</tbody>
</table>
