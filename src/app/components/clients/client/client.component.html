<div class="body">
	<div class="container">
		<h2 class="form-title">Crear Nuevo Cliente</h2>
		<form (ngSubmit)="onSubmit()" class="form-container">
			<div class="form-grid">
				<div class="form-group">
					<label for="first_name">Nombre:</label>
					<input id="first_name" type="text" [(ngModel)]="client.FirstName" name="first_name" required />
				</div>

				<div class="form-group">
					<label for="last_name">Apellido:</label>
					<input id="last_name" type="text" [(ngModel)]="client.LastName" name="last_name" required />
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input id="email" type="email" [(ngModel)]="client.Email" name="email" required />
				</div>

				<div class="form-group">
					<label for="password">Contraseña:</label>
					<input id="password" type="password" [(ngModel)]="client.Password" name="password" required />
				</div>

				<div class="form-group">
					<label for="country_id">País:</label>
					<select id="country_id" [(ngModel)]="client.CountryID" name="country_id" required>
						<option value="" disabled>Seleccione un país</option>
						<option *ngFor="let country of countries" [value]="country.CountryID">
							{{ country.NameCountry }}
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="city_id">Ciudad:</label>
					<select id="city_id" [(ngModel)]="client.CityID" name="city_id" required>
						<option value="" disabled>Seleccione una ciudad</option>
						<option *ngFor="let city of cities" [value]="city.CityID">
							{{ city.NameCity }}
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="language_id">Idioma:</label>
					<select id="language_id" [(ngModel)]="client.LanguageID" name="language_id" required>
						<option value="" disabled>Seleccione un idioma</option>
						<option *ngFor="let language of languages" [value]="language.LanguageID">
							{{ language.NameLanguage }}
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="birth_date">Fecha de Nacimiento:</label>
					<input id="birth_date" type="date" [(ngModel)]="client.BirthDate" name="birth_date" required />
				</div>
			</div>

			<button type="submit" class="form-button">Crear Cliente</button>
		</form>
	</div>
</div>
