<h2>Editar Cliente</h2>
<form (ngSubmit)="onSubmit()">
	<div>
		<label for="first_name">Nombre:</label>
		<input id="first_name" type="text" [(ngModel)]="client.Name" name="first_name" required />
	</div>

	<div>
		<label for="last_name">Apellido:</label>
		<input id="last_name" type="text" [(ngModel)]="client.Surname" name="last_name" required />
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" [(ngModel)]="client.Email" name="email" required />
	</div>

	<div>
		<label for="password">Contraseña:</label>
		<input id="password" type="password" [(ngModel)]="client.Password" name="password" required />
	</div>

	<div>
		<label for="country_id">País:</label>
		<select id="country_id" [(ngModel)]="client.CountryID" name="country_id" required>
			<option value="" disabled>Seleccione un país</option>
			<option *ngFor="let country of countries" [value]="country.country_id">
				{{ country.country_name }}
			</option>
		</select>
	</div>

	<div>
		<label for="city_id">Ciudad:</label>
		<select id="city_id" [(ngModel)]="client.CityID" name="city_id" required>
			<option value="" disabled>Seleccione una Ciudad</option>
			<option *ngFor="let country of countries" [value]="country.country_id">
				{{ country.country_name }}
			</option>
		</select>
	</div>

	<div>
		<label for="language_id">Idioma:</label>
		<select id="language_id" [(ngModel)]="client.LanguageID" name="language_id" required>
			<option value="" disabled>Seleccione un idioma</option>
			<option *ngFor="let language of languages" [value]="language.language_id">
				{{ language.language_name }}
			</option>
		</select>
	</div>

	<div>
		<label for="birth_date">Fecha de Nacimiento:</label>
		<input id="birth_date" type="date" [(ngModel)]="client.BirthDate" name="birth_date" required />
	</div>

	<div>
		<label for="status">Estado:</label>
		<select id="status" [(ngModel)]="client.status" name="status" required>
			<option value="Activo">Activo</option>
			<option value="Inactivo">Inactivo</option>
		</select>
	</div>

	<button type="submit">Actualizar Cliente</button>
</form>
